<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR with NFT Marker and Sketchfab Model</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        Point your camera at the NFT marker image
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-nft
    type="nft"
    url="veil"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5"
>
    <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="2"
        height="1.5"
        material="src: #video"
    ></a-plane>
</a-nft>
        <a-assets>
    <video
        id="video"
        src="veilvideo.mp4"
        preload="auto"
        loop
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
        muted
    ></video>
</a-assets>

        <a-entity camera></a-entity>
    </a-scene>
</body>
<script>
// Get references
const video = document.querySelector('#my-video');
const marker = document.querySelector('a-nft');

// Play on marker found
marker.addEventListener('markerFound', () => {
    video.play();
});

// Pause on marker lost
marker.addEventListener('markerLost', () => {
    video.pause();
});
</script>
</html>
